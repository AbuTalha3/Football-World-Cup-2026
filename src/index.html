<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Football</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="heading-main">
    <h1>WORLD CUP 2026 FOOT BALL</h1>
  </div>
  <div class="container">  
  <div class="teams">
    <h2 class="sub-heading">Football Teams</h2>
    <ul class="teams-pics">
      <li>Portugal</li>
      <img src="./images/team port.jpg" alt="Portugal">
      <button class="see-more">Details</button>
      <li>Argentina</li>
      <img src="./images/argen team.jpg" alt="Argentina">
      <button class="see-more">Details</button>
      <li>France</li>
      <img src="./images/france team.jpg" alt="France">
      <li>Brazil</li>
      <img src="./images/brazil team.jpg" alt="Brazil">
      <li>Morroco</li>
      <img src="./images/moroco team.jpg" alt="Morroco">
      <li>Itlay</li>
      <img src="./images/italy team.jpg" alt="Itlay">
    </ul>
  </div>
  <div class="Players">
    <h2 class="sub-heading">Football Players</h2>
    <ul class="players-pics">
      <div>
        <button class="name-player">Ronaldo</button>
      </div>
      <div class="image-container">
        <img src="./images/ccr.jpg" alt="Ronaldo">
      </div>
      <button class="see-more">See More</button>
      <li>Messi</li>
      <div class="image-container-messi">
        <img src="./images/mesi.jpg" alt="Messi">
      </div>
      <button class="see-more">
        See More
      </button>
      <li>Mbappe</li>
      <img src="./images/mbape.jpg" alt="Mbappe">
      <li>Kane</li>
      <img src="./images/kane.jpg" alt="Kane">
      <li>Mane</li>
      <img src="./images/mane.jpg" alt="Mane">
      <li>Vini</li>
      <img src="./images/vini.jpg" alt="Vini">
    </ul>  
  </div>
</div>  
</body>
</html>
